{% extends 'principal.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="card shadow m-3 col-md-6 mx-auto">
    <div class="card-body">
        <h3 class="text-center mb-4">Registro de Pagamento</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="text-end">
                {% bootstrap_button content="Salvar Pagamento" button_type="submit" %}
                <a href="{% url 'pagamentos' %}" class="btn btn-secondary text-white">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
